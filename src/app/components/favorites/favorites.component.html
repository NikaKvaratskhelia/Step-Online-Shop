<h2>Favorites:</h2>
<section [ngStyle]="{display: loading ? 'none' : 'flex'}">
    @for (product of favProducts; track $index) {
    <div class="card">
        <div class="card-slider">
            @if (product.price.discountPercentage !== 0) {
            <div class="discount">
                <p>{{ product.price.discountPercentage }}% OFF</p>
            </div>
            }
            <img [src]="product.thumbnail" alt="Product Photo" />
        </div>

        <div class="favorite-btn" (click)="removeFromFavs(product._id)">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
            </svg>
        </div>

        <div class="card-content">
            <h2 class="card-title">{{ product.title }}</h2>
            @if(product.stock <= 0) { <p>Out Of Stock</p>
                }
                <p>Price: {{ product.price.current }}$</p>
                <a class="card-btn" [routerLink]="['/details', product._id]">View Details</a>
        </div>
    </div>
    } @empty {
    <div class="empty">
        <img src="assets/Images/emptyCart.webp" alt="Empty cart">
    </div>
    }
</section>

<div class="loader" [ngStyle]="{display: loading ? 'flex' : 'none'}">
    <div class="spinner"></div>
</div>

<app-pop-up></app-pop-up>
