<header>
  <a routerLink="/home">
    <h1>Online Shop</h1>
  </a>

  @if (!isLoggedIn) {
  <div class="LogIn" (click)="triggerLogin()">
    <h4>შესვლა</h4>
    <div class="underline"></div>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
      <path
        d="M352 96l64 0c17.7 0 32 14.3 32 32l0 256c0 17.7-14.3 32-32 32l-64 0c-17.7 0-32 14.3-32 32s14.3 32 32 32l64 0c53 0 96-43 96-96l0-256c0-53-43-96-96-96l-64 0c-17.7 0-32 14.3-32 32s14.3 32 32 32zm-9.4 182.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L242.7 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l210.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128z" />
    </svg>
  </div>
  }@else {
  <div class="burger-btn" (click)="toggleMenu()" [ngClass]="{ active: menuIsOpen }">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="wrapper" [ngClass]="{ active: menuIsOpen }">
    <nav>
      <ul>
        <li>
          <a routerLink="/home" (click)="menuIsOpen=false">Home</a>
        </li>
        <li>
          <a routerLink="/cart" (click)="menuIsOpen=false">Cart</a>
        </li>
        <li>
          <a routerLink="/favorites" (click)="menuIsOpen=false">Favorites</a>
        </li>
        <li>
          <a routerLink="/compare" (click)="menuIsOpen=false">Compare</a>
        </li>

        @if(role==='admin'){
        <li>
          <a routerLink="/admin" (click)="menuIsOpen=false">Admin Dashboard</a>
        </li>
        }@else{
        <li>
          <a routerLink="/profile" (click)="menuIsOpen=false">Your Profile</a>
        </li>
        }
        <li (click)="signOut()">
          <button class="Btn">
            <div class="sign">
              <svg viewBox="0 0 512 512">
                <path
                  d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z">
                </path>
              </svg>
            </div>

            <div class="text">Logout</div>
          </button>
        </li>
      </ul>
    </nav>
  </div>
  }
</header>
